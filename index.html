<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS როუტერი</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- ნავიგაცია -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">JS როუტერი</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">მთავარი</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">ჩვენს შესახებ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">კონტაქტი</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- კონტეინერი -->
  <div class="container">
    <div id="app"></div>
  </div>

  <!-- შაბლონები -->
  <template id="home-template">
    <h1>მოგესალმებით მთავარ გვერდზე</h1>
    <p>ეს არის მთავარი გვერდის შინაარსი.</p>
  </template>

  <template id="about-template">
    <h1>ჩვენს შესახებ</h1>
    <p>ეს არის ჩვენს შესახებ გვერდის შინაარსი.</p>
  </template>

  <template id="contact-template">
    <h1>კონტაქტი</h1>
    <p>ეს არის კონტაქტის გვერდის შინაარსი.</p>
  </template>

  <script src="app.js"></script>
